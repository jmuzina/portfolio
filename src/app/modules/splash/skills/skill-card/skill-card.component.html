<div class="skill-card-container w-100 h-100">
  <span class="skill-name">{{skill.label}} ({{skill.duration}})</span>
  <p-image imageClass="skill-image" *ngIf="skill.image" [src]="skill.image"></p-image>
  <i *ngIf="skill.icon" class="skill-icon {{skill.icon.iconCode}}" [ngStyle]="skill.icon.style || {}"></i>
  <span class="skill-description">{{skill.description}}</span>
</div>
