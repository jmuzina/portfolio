<div class="social-icons-container">
  <a
    *ngFor="let site of exss.externalSites"
    pButton
    class="site-link p-button p-button-text {{ site.styleClass }}"
    [icon]="site.icon || ''"
    [pTooltip]="site.label"
    (click)="exss.onClickSocialIcon(site)"
    [href]="site.address"
  ></a>
</div>
